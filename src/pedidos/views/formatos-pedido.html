<md-dialog aria-label="form insumo" flex ng-cloak>
  <form>
    <md-subheader class="md-primary">
      Formatos a imprimir
    </md-subheader><!--You can use md-no-sticky class-->
    <md-divider></md-divider>
    <md-dialog-content ng-if="cargando">
      <div layout="row" layout-sm="column" layout-align="space-around">
        <md-progress-circular md-mode="indeterminate" md-diameter="96"></md-progress-circular>
      </div>
    </md-dialog-content>
    <md-dialog-content id="modulo-dialogo">
      <div class="md-dialog-content" layout="row" layout-wrap>
        <div flex="25" layout="column" ng-repeat="proveedor in proveedores">
          <md-card>
            <md-card-header>
              <md-card-header-text>
                <span class="md-title">{{proveedor.nombre}}</span>
              </md-card-header-text>
            </md-card-header>
            <md-divider></md-divider>
            <md-list>
              <md-list-item class="md-2-line" ng-click="descargarPedido(pedido)" ng-disabled="descargandoPedido" ng-repeat="pedido in proveedor.pedidos" md-no-ink>
                <md-icon md-svg-icon="download" class="md-avatar-icon"></md-icon>
                <div class="md-list-item-text">
                  <h4>{{pedido.tipo_requisicion_descripcion}}</h4>
                  <p>$ {{pedido.gran_total|number:2}}</p>
                </div>
                <md-progress-circular ng-if="pedido.cargando" class="md-accent" md-mode="indeterminate"></md-progress-circular>
                <md-divider></md-divider>
              </md-list-item>
            </md-list>
          </md-card>
        </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="md-raised" ng-click="cancel()" ng-disabled="cargando">
        <md-icon md-svg-icon="close"></md-icon> Cerrar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
